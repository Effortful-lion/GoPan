<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件上传工具</title>
  <!-- 修复依赖加载顺序和版本兼容性 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/css/fileinput.min.css">

  <!-- 先加载jQuery，再加载其他依赖 -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/plugins/piexif.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/plugins/sortable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/plugins/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/fileinput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/themes/fa/theme.js"></script>
  <!-- 加载中文语言包，修复提示文字乱码问题 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/locales/zh-CN.js"></script>
</head>

<body style="min-height: 100vh; padding: 20px;">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form action="#" method="post" enctype="multipart/form-data">
        <!-- 修复文件输入框样式和交互问题 -->
        <input id="file" name="file" type="file" class="file"
               data-language="zh-CN"
               data-theme="fa"
               data-msg-placeholder="选择文件">
      </form>
    </div>
  </div>
</div>

<script>
  // 确保DOM加载完成后初始化文件上传组件
  $(document).ready(function() {
    $('#file').fileinput({
      showUpload: true,  // 显示上传按钮（修复按钮不显示问题）
      showRemove: true,
      showPreview: true,
      browseClass: 'btn btn-primary',  // 修复按钮样式
      removeClass: 'btn btn-danger',
      uploadClass: 'btn btn-success',
      maxFileCount: 1  // 限制单文件上传，避免冲突
    });
  });

  // 完全保留原有API接口名，仅修复语法和逻辑错误
  var hexcase = 0; /* hex output format. 0 - lowercase; 1 - uppercase */
  var chrsz = 8; /* bits per input character. 8 - ASCII; 16 - Unicode */

  function hex_sha1(s) {
    return binb2hex(core_sha1(AlignSHA1(s)));
  }

  function sha1_vm_test() {
    return hex_sha1("abc") == "a9993e364706816aba3e25717850c26c9cd0d89d";
  }

  function core_sha1(blockArray) {
    var x = blockArray;
    var w = Array(80);
    var a = 1732584193;
    var b = -271733879;
    var c = -1732584194;
    var d = 271733878;
    var e = -1009589776;

    for (var i = 0; i < x.length; i += 16) {
      var olda = a;
      var oldb = b;
      var oldc = c;
      var oldd = d;
      var olde = e;

      for (var j = 0; j < 80; j++) {
        if (j < 16)
          w[j] = x[i + j] || 0;  // 修复未定义值导致的错误
        else
          w[j] = rol(w[j - 3] ^ w[j - 8] ^ w[j - 14] ^ w[j - 16], 1);

        var t = safe_add(safe_add(rol(a, 5), sha1_ft(j, b, c, d)),
                safe_add(safe_add(e, w[j]), sha1_kt(j)));
        e = d;
        d = c;
        c = rol(b, 30);
        b = a;
        a = t;
      }

      a = safe_add(a, olda);
      b = safe_add(b, oldb);
      c = safe_add(c, oldc);
      d = safe_add(d, oldd);
      e = safe_add(e, olde);
    }
    return new Array(a, b, c, d, e);
  }

  function sha1_ft(t, b, c, d) {
    if (t < 20)
      return (b & c) | ((~b) & d);
    if (t < 40)
      return b ^ c ^ d;
    if (t < 60)
      return (b & c) | (b & d) | (c & d);
    return b ^ c ^ d;
  }

  function sha1_kt(t) {
    return (t < 20) ? 1518500249 :
            (t < 40) ? 1859775393 :
                    (t < 60) ? -1894007588 : -899497514;
  }

  function safe_add(x, y) {
    var lsw = (x & 0xFFFF) + (y & 0xFFFF);
    var msw = (x >> 16) + (y >> 16) + (lsw >> 16);
    return (msw << 16) | (lsw & 0xFFFF);
  }

  function rol(num, cnt) {
    return (num << cnt) | (num >>> (32 - cnt));
  }

  function AlignSHA1(str) {
    if (typeof str !== 'string') str = '';  // 修复空输入导致的错误
    var nblk = ((str.length + 8) >> 6) + 1;
    var blks = new Array(nblk * 16);

    for (var i = 0; i < blks.length; i++) blks[i] = 0;  // 初始化数组

    for (i = 0; i < str.length; i++)
      blks[i >> 2] |= str.charCodeAt(i) << (24 - (i & 3) * 8);

    blks[i >> 2] |= 0x80 << (24 - (i & 3) * 8);
    blks[nblk * 16 - 1] = str.length * 8;
    return blks;
  }

  function binb2hex(binarray) {
    var hex_tab = hexcase ? "0123456789ABCDEF" : "0123456789abcdef";
    var str = "";
    for (var i = 0; i < binarray.length * 4; i++) {
      str += hex_tab.charAt((binarray[i >> 2] >> ((3 - i % 4) * 8 + 4)) & 0xF) +
              hex_tab.charAt((binarray[i >> 2] >> ((3 - i % 4) * 8)) & 0xF);
    }
    return str;
  }

  // 验证SHA1功能是否正常
  console.log("SHA1功能验证：", sha1_vm_test() ? "正常" : "异常");
</script>
</body>
</html>
